<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <main>
        <div class="container">
            
                <div class="left-wrapper">
                    <h1>Your Projects</h1>
                    <ul class="project-list">
                        <li class="project"><a class="project-name" href="#">Project</a></li>
                        <li class="project"><a class="project-name" href="#">Project</a></li>
                        <li class="project"><a class="project-name" href="#">Project</a></li>
                        <li class="project"><a class="project-name" href="#">Project</a></li>
                        <li class="project"><a class="project-name" href="#">Project</a></li>
                    </ul>
                    <a class="new-project" href="#">+</a>
                </div>

            <div class="right-wrapper">

                <div class="filters">

                    <div class="search">
                        <input class="search-task" type="search" placeholder="Найти задачу">
                    </div>

                    <div class="buttons">

                        <label for="f-option" class="filter-button">
                          <input type="radio" id="f-option" name="selector" checked>
                          <span>Все</span>
                        </label>

                        <label for="s-option" class="filter-button">
                          <input type="radio" id="s-option" name="selector">
                          <span>Повестка дня</span>
                        </label>

                        <label for="t-option" class="filter-button">
                          <input type="radio" id="t-option" name="selector">
                          <span>Завтра</span>
                        </label>

                        <label for="v-option" class="filter-button">
                            <input type="radio" id="v-option" name="selector">
                            <span>Просроченные</span>
                        </label>
                        
                        <input type="checkbox" class="checkbox-input" id="checkbox">
                        <label for="checkbox">
                            <span class="checkbox"></span>
                        </label>
                        <label for="checkbox">
                            <span class="checkbox-text">Показать выполненые</span>
                        </label>

                      </div>
                </div>

                <div class="tasks-list">
                    <div class="task">
                        <div class="left-task-wrapper">
                            <div class="status"></div>
                        </div>
                        <div class="right-task-wrapper">
                            <div class="task-name">
                                <p>Задание 1</p>
                            </div>
                            <div class="task-data-file">
                                 <a href="#">
                                    <svg class="download" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                        <g id="Icons">
                                            <path d="m43 32v6a5 5 0 0 1 -5 5h-26a5 5 0 0 1 -5-5v-6h-2v6a7 7 0 0 0 7 7h26a7 7 0 0 0 7-7v-6z"></path>
                                            <path d="m25 39a1 1 0 0 0 .71-.29l12-12-1.42-1.42-10.29 10.3v-30.59h-2v30.59l-10.29-10.3-1.42 1.42 12 12a1 1 0 0 0 .71.29z"></path>
                                        </g>
                                    </svg>
                                </a>
                                <p>До: 11.11.11</p>
                            </div>
                        </div>
                    </div>

                    <div class="task">
                        <div class="left-task-wrapper">
                            <div class="status"></div>
                        </div>
                        <div class="right-task-wrapper">
                            <div class="task-name">
                                <p>Задание 1</p>
                            </div>
                            <div class="task-data-file">
                                 <a href="#">
                                    <svg class="download" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                        <g id="Icons">
                                            <path d="m43 32v6a5 5 0 0 1 -5 5h-26a5 5 0 0 1 -5-5v-6h-2v6a7 7 0 0 0 7 7h26a7 7 0 0 0 7-7v-6z"></path>
                                            <path d="m25 39a1 1 0 0 0 .71-.29l12-12-1.42-1.42-10.29 10.3v-30.59h-2v30.59l-10.29-10.3-1.42 1.42 12 12a1 1 0 0 0 .71.29z"></path>
                                        </g>
                                    </svg>
                                </a>
                                <p>До: 11.11.11</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
